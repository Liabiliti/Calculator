<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="functionality.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto+Condensed:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&family=Poppins:wght@500&family=Roboto+Condensed:wght@300;400&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="main-container">
        <section class="calculator-container">
            <section class="Calculator">
                <section class="Screen">
                    <h1 class="history"></h1>
                    <h1 class="result"></h1>
                </section>
                <section class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operation">+</button>
                </section>

                <section class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operation">-</button>
                </section>
                <section class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operation">ร</button>
                </section>

                <section class="row">
                    <button class="clear">C</button>
                    <button class="number">0</button>
                    <button class="equal">=</button>
                    <button class="operation">รท</button>
                </section>
            </section>
        </section>
        <section class="information">
            <h1>Welcome to the <span>CALCULATOR</span></h1>
            <p>Developed in compliance with the Odin Project.<br>It was created to test very basic web development
                skills.</p>
        </section>
    </section>
</body>

</html>
